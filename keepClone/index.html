<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keep Clone</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div id="app">
      <nav>
        <span class="material-symbols-outlined menu"> menu </span>

        <div class="logo">
          <img
            src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png"
            alt=""
          />

          <span style="margin-left: 8px">Keep</span>
        </div>

        <div class="search-cont">
          <span class="material-symbols-outlined search-icon"> search </span>
          <input type="text" class="search" placeholder="Search" />
          <span class="material-symbols-outlined close"> close </span>
        </div>
      </nav>
      <div class="container">
        <aside>
          <ul class="side-items">
            <li class="items active-item">
              <span class="material-symbols-outlined sidebar-icon-data"> lightbulb </span>
              <span>Notes</span>
            </li>
            <li class="items">
              <span class="material-symbols-outlined sidebar-icon-data"> notifications </span>
              <span>Notes</span>
            </li>
            <li class="items">
              <span class="material-symbols-outlined sidebar-icon-data"> edit </span>
              <span>Notes</span>
            </li>
            <li class="items">
              <span class="material-symbols-outlined sidebar-icon-data"> archive </span>
              <span>Notes</span>
            </li>
          </ul>
        </aside>

        <div class="main">
          <div class="task-add-inp">
            <input type="text" class="add-task" placeholder="Take a Note">
            <div class="expandable">
              djdj
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
