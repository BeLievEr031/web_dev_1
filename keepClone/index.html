    <div id="app">
      <nav>
        <span class="material-symbols-outlined menu"> menu </span>

        <div class="logo">
          <img

          />

          <span style="margin-left: 8px">Keep</span>
        </div>

        <div class="search-cont">
          <span class="material-symbols-outlined search-icon"> search </span>
          <input type="text" class="search" placeholder="Search" />
          <span class="material-symbols-outlined close"> close </span>
        </div>
      </nav>
      <div class="container">
        <aside>
          <ul class="side-items">
            <li class="items active-item">
              <span class="material-symbols-outlined sidebar-icon-data">

                archive

            </li>
          </ul>
        </aside>

        <div class="main">
          <div class="task-add-inp __open__">
            <input
              type="text"
              class="add-title __open__"
              placeholder="Take a note..."
            />
            <div class="expandable __open__">
              <input
                type="text"
                id="task-inp"
                placeholder="Enter task"
                class="__open__"
              />
              <div class="action-btn-cont action-btn __open__">
                <span class="material-symbols-outlined __open__">
                  palette
                </span>
                <span class="material-symbols-outlined __open__"> image </span>
                <span class="material-symbols-outlined __open__">
                  archive
                </span>
                <span class="material-symbols-outlined __open__">
                  more_vert
                </span>
                <button id="close-btn">close</button>
              </div>
            </div>
          </div>
